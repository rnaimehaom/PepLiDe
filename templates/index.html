    <title>COVID Project Renewed</title>
    <!--REQUIRED STYLE SHEETS-->
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLE CSS -->

<body>
    
    <!-- WORK Flow Section -->
    <section class="color-white " id="work-sec">

        <!-- Progress Bar -->

        <div class="progress progress-striped active">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
        </div>
        <div id="status">
            <span id="progress-msg">Waiting for Input..</span>
            <span id="progress-value">0%</span>
        </div>

        <div class="container">

            <div class="row text-center">
                <div class="col-md-8 col-md-offset-2 ">
                    <h2>Upload PDB Files</h2>
                    <h4>
                        <strong>
                            Select or Drag and Drop Files to Process (.ent, .pdb)
                        </strong>
                    </h4>
                </div>

            </div>

            <!-- Upload Code -->
            <form method="POST" action="upload" id="file-upload-form" enctype="multipart/form-data" class="uploader">
               
                <input id="file-upload" type="file" name="fileUpload" accept=".ent,.pdb" multiple/>

                <label for="file-upload" id="file-drag">
                    <!-- <img id="file-image" src="#" alt="Preview" class="hidden"> -->
                    <div id="start">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        <div>Select a file or drag here</div>
                        <div id="notimage" class="hidden">Please select a file</div>
                        <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                    </div>
                    <div id="response" class="hidden">
                        <table id="uploadtable" class="scrolldown">
                        </table>
                        <input type="submit" class="btn btn-primary" value="Upload"/>
                    </div>
                </label>
            </form>

        </div>

    </section>
    <!--End WORK Flow  Section -->

    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script src="static/plugins/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP CORE SCRIPT   -->
    <script src="static/plugins/bootstrap.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="static/js/custom.js"></script>
    <script src="static/js/upload.js"></script>


</body>

</html>
